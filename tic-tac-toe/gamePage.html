<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@700&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="page-2" id="gamePage">
        <div class="playerHeading">
            <h1 class="player-heading">Player X's turn</h1>
        </div>
        <div class="container">
            <div class="game-box">
                <div class="box tpB leB "><img alt="" class="boxSym"></div>
                <div class="box tpB "><img src="" alt="" class="boxSym"></div>
                <div class="box tpB  riB"><img src="" alt="" class="boxSym"></div>
                <div class="box leB "><img src="" alt="" class="boxSym"></div>
                <div class="box "><img src="" alt="" class="boxSym"></div>
                <div class="box riB "><img src="" alt="" class="boxSym"></div>
                <div class="box leB btB "><img src="" alt="" class="boxSym"></div>
                <div class="box btB "><img src="" alt="" class="boxSym"></div>
                <div class="box btB riB "><img src="" alt="" class="boxSym"></div>
            </div>
        </div>
        <!-- <button >Restart</button> -->
        <button class="btn1">Reset</button>
    </section>
    <script onload="gameFun()" src="index.js"></script>
</body>
</html>
